<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout Example</title>
    <style>
        body {
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .devin {
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .box {
            background: #4a90e2;
            color: #fff;
            padding: 40px 20px;
            margin: 10px;
            border-radius: 8px;
            font-size: 1.5rem;
            flex: 1 1 200px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1 class="devin">Flexbox Layout</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
