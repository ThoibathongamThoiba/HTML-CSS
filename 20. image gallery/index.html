<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Gallery Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Best Gallery Images</h1>
        <div class="gallery">
            <img src="https://th.bing.com/th/id/OIP.MCLzVoExgXPyNi_V5gb1AwHaE7?w=274&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Mountain Lake">
            <img src="https://th.bing.com/th/id/OIP.9AivKW1mAHZj9IoDhQcQ2gHaE8?w=183&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Forest Path">
            <img src="https://ts2.mm.bing.net/th?id=OIP.W8CgVJp9TB5Y5H6mEyCYlgHaE8&pid=15.1" alt="Desert Dunes">
            <img src="https://ts3.mm.bing.net/th?id=OIP.Xai_y1KAwVNZyJKmWhlzGgHaHa&pid=15.1" alt="Ocean View">
            <img src="https://ts4.mm.bing.net/th?id=OIP.3hbtZ9tFusXP9ghmNLNQcAHaFQ&pid=15.1" alt="" />
            </div>
            </div>
            
            
</body>
</html>
